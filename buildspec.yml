version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 10
  pre_build:
    commands:
      - npm install
  build:
    commands:
      - npm run build
  post_build:
    commands:
      - docker build -t personal-trainer .
artifacts:
  files:
    - '**/*'
  name: artifact-name
  base-directory: build
